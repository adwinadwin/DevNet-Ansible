---
- name: Connecting device
  hosts: devices
  connection: network_cli
  tasks:
    - name: Turn on Interface
      ios_interfaces:
        config:
          - name: "{{ item.name }}"
            enabled: True
        state: merged
      loop: "{{ interfaces }}"

    - name: Configure interface
      ios_l3_interface:
        config:
          - name: "{{ item.name }}"
            ipv4:
              - address: "{{ item.ipv4 }}"
        stage: merged
      loop: "{{ interfaces }}"
